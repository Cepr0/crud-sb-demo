<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/common :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/common :: header"></th:block> /*/-->

<div class="container" style="margin-top: 1.5em;">
    <div class="row">
        <div class="col-sm-6">
            <!--<div class="card">-->
            <!--<div class="section">-->
            <form th:object="${user}">
                <div class="section">
                    <h3>USER</h3>
                    <hr/>
                </div>
                <div class="section">
                    <div class="input-group">
                        <label for="username">User name</label>
                        <input th:field="*{name}" type="text" id="username" placeholder="username"/>
                    </div>
                    <div class="input-group">
                        <label for="email">Enail</label>
                        <input th:field="*{email}" type="email" id="email" placeholder="email"/>
                    </div>
                    <div class="input-group">
                        <label for="pwd">Password</label>
                        <input th:field="*{password}" type="password" id="pwd" placeholder="password"/>
                    </div>
                    <div class="input-group">
                        <label for="enabled">Enabled</label>
                        <input type="checkbox" th:checked="user.enabled" id="enabled"/>
                    </div>
                    <div class="input-group">
                        <label for="registered">Registered</label>
                        <p>"${#temporals.format(user.registered, 'yyyy-MM-dd HH:mm')}"</p>
                    </div>
                </div>

            </form>
            <!--</div>-->
            <!--</div>-->
        </div>
    </div>
</div>

<!--/*/ <th:block th:include="fragments/common :: footer"></th:block> /*/-->
</body>
</html>
